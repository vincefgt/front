            <button id="button" class="group rounded-md shadow bg-blue-500 text-white cursor-pointer flex justify-between items-center overflow-hidden transition-all hover:glow">

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <div id="progress" class="absolute w-full h-0 bg-gray bg-opacity-20 top-0 duration-200"></div>
